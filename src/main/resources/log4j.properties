log4j.rootLogger=OFF, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%5p %d{dd MMM yyyy HH:mm:ss,SSS} [%t] [%c{1}] (%F:%L) - %m%n

# Appender SAMPLES writes to the console by default
log4j.appender.SAMPLES=org.apache.log4j.ConsoleAppender
log4j.appender.SAMPLES.layout=org.apache.log4j.PatternLayout
log4j.appender.SAMPLES.layout.conversionPattern=%5p %d{dd MMM yyyy HH:mm:ss,SSS} [%t] [%c{1}] (%F:%L) - %m%n

log4j.additivity.vmware.sdk.samples=false
log4j.logger.vmware.sdk.samples=DEBUG,SAMPLES

# Spring
log4j.logger.org.springframework=warn

